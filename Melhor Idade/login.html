<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Melhor Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <div class="logo">
        <img src="img/logo-melhor-idade-removebg-preview(2).png" alt="logo">
    </div>
        <h1>Melhor Idade</h1>
        <h2>Login</h2>
        <p>Entre para continuar</p>
        <form action="login">
            <legend>Dados de login</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <a href="Pagina-inicial/inicio.html" class="btn" id="btn1">Entrar</a>
        </form>
        <div>
            <a href="Questionario/questionario.html" class="btn" id="btn2">Registre-se</a>
        </div>
        <p><a href="#">Esqueceu a senha?</a></p>
    </div>

</body>

</html>
