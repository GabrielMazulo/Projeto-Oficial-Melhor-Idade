<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Idade</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo-title">
            <img src="img/logo-melhor-idade-2.png" alt="logo">
            <div class="title">Melhor Idade</div>
        </div>
        <p class="quote">Persista sempre, pois cada passo é uma conquista rumo aos seus sonhos</p>
        <div class="butons">
            <button class="profile-button">Meu Peril</button>
            <button class="exit">Sair</button>
        </div>
    </header>
    <main>

        <div class="search-container">
            <input type="text" placeholder="Pesquise aqui" class="search-input">
        </div>
        <div class="grid">
            <div class="card">
                <img src="img/mulher.jpg" alt="Alongamentos">
                <div class="card-title">ALONGAMENTOS</div>
            </div>
            <div class="card">
                <img src="img/jogos.jpg" alt="Jogos">
                <div class="card-title">JOGOS</div>
            </div>
            <div class="card">
                <img src="img/curso.jpg" alt="Cursos">
                <div class="card-title">CURSOS</div>
            </div>
            <div class="card">
                <img src="img/forum.jpg" alt="Fórum">
                <div class="card-title">FÓRUM</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
