<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <span class="step active"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        <div class="logoh1">
        <h1>Crie seu perfil</h1>
        <img src="img/logo-melhor-idade-removebg-preview(2).png" alt="logo">
    </div>
        <form id="questionnaire-form">
            <div class="form-group">
                <label for="name">Qual o seu nome?</label>
                <input type="text" id="name" name="name" placeholder="Coloque seu nome">
            </div>
            <div class="form-group">    
                <label for="name">Qual seu E-mail?</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
            </div>
            <div class="form-group">    
                <label for="name">Crie uma senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="age">Qual sua idade?</label>
                <select id="age" name="age">
                    <option value="">Selecione sua idade</option>
                    <option value="less_than_60">Menos de 60</option>
                    <option value="60_70">Entre 60 a 70</option>
                    <option value="70_80">Entre 70 a 80</option>
                    <option value="80_100">Entre 80 a 100</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Qual seu sexo?</label>
                <select id="gender" name="gender">
                    <option value="">Selecione</option>
                    <option value="female">Feminino</option>
                    <option value="male">Masculino</option>
                    <option value="prefer_not_to_say">Prefiro não dizer</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hypertension">Você tem hipertensão?</label>
                <select id="hypertension" name="hypertension">
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                    <option value="not_sure">Não sei</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diabetes">Você tem diabetes?</label>
                <select id="diabetes" name="diabetes">
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                    <option value="not_sure">Não sei</option>
                </select>
            </div>
            <div class="form-group">
                <label for="memory_issues">Você tem problemas de memória?</label>
                <select id="memory_issues" name="memory_issues">
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                    <option value="not_sure">Não sei</option>
                </select>
            </div>
            <div class="form-group">
                <label for="high_cholesterol">Você tem colesterol alto?</label>
                <select id="high_cholesterol" name="high_cholesterol">
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                    <option value="not_sure">Não sei</option>
                </select>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Aceito os termos e condições</label>
            </div>
           <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
